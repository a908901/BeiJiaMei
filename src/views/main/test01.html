<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>贝加美后台主页</title>
    <link rel="stylesheet" href="../../css/lib/layer.css">
    <link rel="stylesheet" href="../../css/swiper-3.3.0.min.css" />
    <style type="text/css">
    .layui-header>.layui-layout-left>.bg-color-red {
        background: red;
    }

    .chui_right {
        position: absolute;
        height: 850px;
        background: #fff;
        margin-left: 300px;
    }

    .del{
      width:20px;height:20px;line-height:20px;text-align:center;background:red;border-radius:2000px;position:absolute;top:0px;right:0px;z-index:9999;
      color:#fff;
    }
    </style>
</head>

<body class="layui-layout-body">
    <div class="container" id="container" v-cloak>
        <div class="right_main" style="width:100%;height:100px;">
            <div class="jin-wrap">
                <div class="del">X</div>
                <div class="swiper-container swiper-container-horizontal" style="width:100%;height:100px;"> 
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-active" style="width:100%;height:100px;">
                            <div class="swiper_pic" style="background-image: url(&quot;../../images/1.jpg&quot;);width:100%;height:100px;"></div>
                        </div>
                        <div class="swiper-slide swiper-slide-next" style="width:100%;height:100px;">
                            <div class="swiper_pic" style="background-image: url(&quot;../../images/2.jpg&quot;);"></div>
                        </div>
                        <div class="swiper-slide" style="width:100%;height:100px;">
                            <div class="swiper_pic" style="background-image: url(&quot;../../images/1.jpg&quot;);"></div>
                        </div>
                        <div class="swiper-slide" style="width:100%;height:100px;">
                            <div class="swiper_pic" style="background-image: url(&quot;../../images/2.jpg&quot;);"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
                </div>
            </div>
        </div>
        <div>点击</div>
        <!--<router-view></router-view>-->
    </div>
    <script src="../../js/lib/vue.js"></script>
    <script src="../../js/lib/axios.js"></script>
    <script src="../../js/lib/vue-router.js"></script>
    <script src="../../js/lib/vue-infinite-scroll.js"></script>
    <script src="../../js/lib/jsencrypt.js"></script>
    <script src="../../js/lib/fastclick.js"></script>
    <script src="../../js/lib/swiper-3.3.0.min.js"></script>
    <script src="../../js/lib/rem.js"></script>
    <script type="text/javascript">
    define = null;
    require = null;
    </script>

</html>
